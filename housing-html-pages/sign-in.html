<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Form</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
     integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <section class="sign-in-image-cont">
        <div class="sign-in-cont-main">
            <div class="sign-in-cont">
                <div class="sign-in-cont1">
                    <h1>Welcome Back</h1>
                    <h6>Welcome back to Vestate</h6>
                    <form action="">
                        
                        <div class="labell">
                            <label for="email">Email Address</label>
                            <input class="in" type="email" placeholder="Enter your email">
                        </div>
                        <div class="labell ">
                            <label for="password">Password</label>
                            <div class="pass">
                                <input class="in" type="password" placeholder="Enter your password">
                                <div class="pass-image">
                                    <img src="../housing-icons/visibility_off_24dp_D9D9D9_FILL0_wght400_GRAD0_opsz24.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="remember-forgotten">
                            <div class="remeber">
                                <input type="checkbox">
                                <p>Remember me?</p>
                            </div>
                            <div class="forgotten">
                                <a href="../housing-html-pages/password.html">Forgot Password</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="sign-in-cont2">
                    <div class="register">
                        <a href="./housing-html-pages/sign-in.html">Sign in</a>
                    </div>
                    <div class="line-container">
                        <hr class="left-line">
                        <span class="text">or continue with</span>
                        <hr class="right-line">
                    </div>
                    <div class="continue">
                        <img src="../housing-icons/image.png" alt="">
                        <a href="https://accounts.google.com/b/0/AddMailService">Continue with Google</a>
                    </div>
                    <div class="already">
                        <p>Don't have an account? <span class="sign-blue"> <a href="../index.html">Sign up</a></span></p>
                    </div>
                    <div class="agreement">
                        <p>by continuing you agree to our <span class="blackk"><a href="#">Terms & Conditions</a></span> and <span class="blackk"><a href="#">Privacy Policy</a></span> will apply.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="image-part">
            <div class="image-cont">
                <img src="../housing-images/house-2.jpg" alt="">
            </div>
        </div>
    </section>
</body>
</html>
